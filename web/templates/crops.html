{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Major+Mono+Display&display=swap" rel="stylesheet">
    <title>Scropy</title>
</head>
<body>
    <main>
        <div class="container">
            <h1 style="font-size: 500%"><a href="{% url 'home' %}">S C R O P Y</a></h1>
            <h2 style="font-size: 200%;">C R O P S</h2>
            {%for item in crops%}
            <ol style="padding-bottom: 3%;"> {{item.name}}   -   <em>{{ item.genus }}</em> </ol>
            {%endfor%}
        </div>    
        <footer>©️2024 SCROPY by Tadala N. Kapengule</footer>
    </main>

    <script src="{% static 'scripts/search.js' %}"></script>
</body>
</html>
